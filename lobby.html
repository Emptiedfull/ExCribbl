<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
</head>
<body>
    <div class="title">
        <span style="color: #608BC1;">Ex</span>Cribble 
    </div>
    <div class="player">
        <label for="player_name">Player Name:</label>
        <input type="text" placeholder="Player Name" id="player_name">
    </div>
    <div class="lobbies">
        <h1>Available Lobbies</h1>
        <ul class="lobList">
        
        </ul>
        
    </div>
    
</body>
<style>
    body {
        height: 100vh;
        background-color: #F1F0E8;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .player{
        
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: normal;
        background-color: #85A98F;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        gap:1rem;
        align-items: center;
        margin-bottom: 1rem;
        
    }

    .player input{
        padding: 0.5rem;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
    }
    .title {
        font-size: 5rem;
        color: #697565;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .lobbies{
        width: 60%;
        border-radius: 10px;
        background-color: #9AA6B2;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        
    }

    .lobbies h1{

        width: 100%;
        text-align: center;
        font-size: 2rem;
        color: #40534C;
        margin-bottom: 1rem;

    }

    .lobList{
        list-style-type: none;
        background-color: #D9EAFD;
        border-radius: 10px;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;

    }

    .lobList li{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.4rem;
        
        background-color: white;
        border-radius: 10px;
    }

    .enter_game{
        background-color: #BCCCDC;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.4rem;
        border-radius: 5px;
    }
    
</style>
<script>
    document.addEventListener('DOMContentLoaded',(event)=>{
        const lobList = document.querySelector('.lobList');
        console.log('DOM fully loaded and parsed');

        fetch('/lobbies').then((response)=>{
            return response.json();
        }).then((data)=>{
            console.log(data);
            data.forEach((lob)=>{
                const li = document.createElement('li');
                li.innerHTML = `<span>${lob[0]}   ${lob[1]}</span><button class="enter_game" id="${lob[0]}">Enter Game</button>`;
                lobList.appendChild(li);
            });

            
        }).catch((error)=>{
            console.log(error);
        });
    })
</script>
</html>
